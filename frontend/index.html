<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrent Users Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Concurrent Users Manager</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Current Status</h3>
                        <div class="status-container">
                            <p>Active Users: <span id="currentUsers">-</span></p>
                            <p>Maximum Users: <span id="maxUsers">-</span></p>
                            <div class="progress mb-3">
                                <div id="userProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Actions</h3>
                        <div class="d-grid gap-2">
                            <button id="addUserBtn" class="btn btn-primary">
                                Add User
                            </button>
                            <button id="removeUserBtn" class="btn btn-danger">
                                Remove User
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="spinner" class="spinner-border text-primary d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
